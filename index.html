<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="style.css">
  <style>
    .attribution { background: rgba(0, 0, 0, .75); font-size: 11px; color: rgb(255, 255, 255); text-align: center; position: absolute; bottom: 0; padding: .5em 0; margin: auto; width: 100%;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
  <div class="wrapper">
    <div class="card_container">
      <div class="card_top">
        <img src="/images/image-victor.jpg" alt="A profile picture of Victor">
      </div>
      <div class="bio">
        <p class="name">Victor Crest <span>26</span></p>
        <!-- <p class="age">26</p> -->
      </div>
      <p class="city">London</p>
      <hr class="line">
      <div class="card_bottom">
        <div class="stats_group">
          <p class="numbers">80K</p>
          <p class="stats_names">Followers</p>
        </div>
        <div class="stats_group">
          <p class="numbers">803K</p>
          <p class="stats_names">Likes</p>
        </div>
        <div class="stats_group">
          <p class="numbers">1.4K</p>
          <p class="stats_names">Photos</p>
        </div>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/spaceflake">Tomas Fridekrans</a>.
  </div>
</body>
</html>
